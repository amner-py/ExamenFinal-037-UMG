{% extends 'base.html' %}
{% block title %} Tipo de teléfono - Delete {% endblock title %}
{% block content %}
<div class="container mt-5">
<form method="POST">
    {% csrf_token %}
    <div class="row justify-content-center pt-5">
        <h2 class="row justify-content-center align-items-center pb-4">¿Desea eliminar el telefono {{telefono.num_telefono}}?</h2>
        <div class="row justify-content-between col-5">
            <button type="submit" class="btn btn-danger col-md-5">Sí</button>
            <a href="{% url 'telefono:listTelefono' telefono.cliente.nit_cliente %}" class="btn btn-primary col-md-5">Cancelar</a>
        </div>
    </div>
</form>
</div>
{% endblock content %}

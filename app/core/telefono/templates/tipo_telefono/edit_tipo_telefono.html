{% extends 'base.html' %}
{% block title %} Tipo de Tel√©fono - Edit {% endblock title %}

{% block content %}
<div class="row align-items-center justify-content-start col-13">
    <h1 class="">Tipo de telefono</h1>
</div>
<div class="form-group">
    {% csrf_token %}
    {% if messages %}
        {% for msn in messages%}
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
        </svg>
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill"/>
            </svg>
            <div>
                {{msn}}
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">X</button>
        </div>
        {% endfor %}
    {% endif %}
    </div>
<form method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="tipo" placeholder="Tipo de telefono" value="{{tipo.tipo}}">
    </div>
    <div class="row justify-content-center col-13">
        <div class="row justify-content-between mt-3">
            <button id="guardar" type="submit" class="btn btn-outline-success col-md-3 mb-2">Guardar</button>
            <a id="listar" class="btn btn-outline-primary col-md-3 mb-2" href="{% url 'telefono:listTipoTelefono' %}">Lista</a>
        </div>
    </div>
</form>
{% endblock content %}

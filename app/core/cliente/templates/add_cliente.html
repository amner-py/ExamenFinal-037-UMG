{% extends 'base.html' %}
{% block title %} Cliente - Add {% endblock title %}

{% block content %}
<div class="row align-items-center justify-content-start col-13">
    <h1 class="">Cliente</h1>
</div>
<div class="form-group">
    {% csrf_token %}
    {% if messages %}
        {% for msn in messages%}
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
        </svg>
        <div class="alert alert-success d-flex align-items-center col-13" role="alert">
            <svg class="bi flex-shrink-0 me-2 col-1" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill"/>
            </svg>
            <div class="col-10">
                {{msn}}
            </div>
            <div class="col-1">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
        </div>
        {% endfor %}
    {% endif %}
</div>
<form method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="nit_cliente" placeholder="Nit">
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="nombre" placeholder="Nombre">
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" name="apellido" placeholder="Apellido">
    </div>
    <div class="form-group mb-3">
        <label for="h">Hombre</label>
        <input id="h" type="radio" class="" name="genero" value="H">
        <label for="m">Mujer</label>
        <input id="m" type="radio" class="" name="genero" value="M">

    </div>
    <div class="form-group mb-3">
        <input id="favorito" type="checkbox" class="" name="favorito">
        <label for="favorito">Favorito</label>
    </div>
    <div class="form-group mb-3">
        <input type="date" class="form-control" name="fecha_nacimiento">
    </div>
    <div class="form-group mb-3">
        <input type="email" class="form-control" name="correo" placeholder="Correo">
    </div>
    <div class="row justify-content-center col-13">
        <div class="row justify-content-between mt-3">
            <button id="guardar" type="submit" class="btn btn-outline-success col-md-3 mb-2">Guardar</button>
            {% if clienteNuevo %}
            <a id="telefono" class="btn btn-outline-primary col-md-3 mb-2" href="{% url 'telefono:addTelefono' clienteNuevo %}">Agregar tel√©fono</a>
            {% endif %}
            <a id="listar" class="btn btn-outline-primary col-md-3 mb-2" href="{% url 'cliente:listCliente' %}">Lista</a>
        </div>
    </div>
</form>
{% endblock content %}
